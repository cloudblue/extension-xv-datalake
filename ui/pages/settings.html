<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="loader"></div>
    <div id="app" class="hidden">
        <settings-card title="Message Publisher Settings">
            <form>
                <div class="group">
                    <input type="text" id="account_info" />
                    <label>Account Credential</label>
                </div>
                <div class="group">
                    <input type="text" id="product_topic" />
                    <label>Product Info Topic</label>
                </div>
            </form>
            <div class="button-container">
                <button id="save" class="button" disabled>SAVE</button>
            </div>
        </settings-card>
    </div>
    <div id="error" class="hidden">
        <settings-card title="Error">
            <div class="error-message">
                <p id="error-message">Something went wrong. Please try to reload the page.</p>
            </div>
        </settings-card>
    </div>
</body>

</html>
